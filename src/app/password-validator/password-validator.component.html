<!-- src/app/components/password-validator.component.html -->
<div>
  <label for="passwordInput">Enter a password:</label>
  <input type="password" id="passwordInput" [(ngModel)]="password">
  <button (click)="checkPassword()">Check Password</button>
  <p *ngIf="isValid !== null">
    Password is {{ isValid ? 'valid' : 'invalid' }}.
  </p>
</div>
